<div class="container">
  <br>
  <form [formGroup]="dashboardForm" (ngSubmit)="onSearch()">
    <div class="row">
      <h4>Ship Type : </h4>
      <mat-form-field>
        <mat-select formControlName="shipType">
          <mat-option *ngFor="let type of shiptypes" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <h4>Weight: </h4>
      <mat-form-field>
        <input matInput formControlName="Weight" autocomplete=off>
        <!-- <mat-error *ngIf="dashboardForm.get('Weight').hasError('required')">Weight is Required</mat-error> -->
      </mat-form-field>
    </div>

    <div class="row">
      <h4>Home Port: </h4>
      <mat-form-field>
        <input matInput formControlName="HomePort">
        <!-- <mat-error *ngIf="dashboardForm.get('HomePort').hasError('required')">Home Port is Required</mat-error> -->
      </mat-form-field>
      <button type="submit" style="margin-left: 25%;" class="common-btn btn" (click)="onSearch()">Search</button>
      <button type="reset" style="margin-left: 25%;" class="common-btn btn" (click)="onReset()">Reset</button>
    </div>
  </form>
  <table mat-table [dataSource]="dataSource" >
    <tbody>




      <ng-container matColumnDef="Ship Type">
        <th mat-header-cell *matHeaderCellDef > Ship Type <br>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.shipType}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Weight">
        <th mat-header-cell *matHeaderCellDef > Weight <br>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.weight}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Home Port">
        <th mat-header-cell *matHeaderCellDef > Home Port <br>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.homePort}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Ship Name">
        <th mat-header-cell *matHeaderCellDef > Ship Name <br>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.shipName}}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="Class">
        <th mat-header-cell *matHeaderCellDef > Class <br>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.Class}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Upload Icon">
        <th mat-header-cell *matHeaderCellDef > Upload Icon <br>
        </th>
        <td mat-cell *matCellDef="let element">{{ element?.Upload}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

</div>
